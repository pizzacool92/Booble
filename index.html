<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booble</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .logo {
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            width: 60%;
            max-width: 600px;
            border: 1px solid #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-radius: 24px;
            padding: 10px;
            background-color: #fff;
        }
        .search-box input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            margin-left: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 14px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" width="272">
    </div>
    <div class="search-box">
        <input id="search-input" type="text" title="search" aria-label="search" maxlength="2048">
    </div>
    <div class="buttons">
        <button onclick="searchBooble()">booble search</button>
        <button onclick="feelingLucky()">i'm feeling lucky</button>
    </div>

    <script>
        function searchBooble() {
            const query = document.getElementById('search-input').value;
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
            window.location.href = `${baseUrl}/search.html?q=${encodeURIComponent(query)}`;
        }

        function feelingLucky() {
            const query = document.getElementById('search-input').value;
            window.location.href = `https://www.google.com/search?btnI=1&q=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
